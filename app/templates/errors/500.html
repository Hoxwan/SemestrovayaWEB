{% extends "base.html" %}

{% block title %}Ошибка сервера{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 text-center">
        <div class="card">
            <div class="card-body py-5">
                <h1 class="display-1 text-danger">500</h1>
                <h3 class="mb-4">Ошибка сервера</h3>
                <p class="text-muted mb-4">
                    Произошла внутренняя ошибка сервера. Пожалуйста, попробуйте позже.
                </p>
                <a href="{{ url_for('main.index') }}" class="btn btn-primary me-2">
                    <i class="bi bi-house-door me-2"></i>На главную
                </a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Обновить
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
